    }

    .sidebar p {
      font-size: 14.5px;
      color: #444;
      margin: 6px 0;
    }

    .sidebar .links a {
      display: block;
      font-size: 14.5px;
      color: #0066cc;
      text-decoration: none;
      margin: 6px 0;
    }

    .sidebar .links a:hover {
      text-decoration: underline;
    }

    /* -------- Responsive (mobile) -------- */
    @media (max-width: 900px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }

      main, header {
