        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
        }

        /* Profile Section */
        .profile-section {
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            margin: 40px auto;
            padding: 20px;
            max-width: 1200px; /* Restricting the width */
        }

        .profile-section img {
            width: 200px;
            height: 250px;
            border-radius: 60%;
            margin-right: 30px;
        }

        .profile-section .text-content {
            text-align: left;
            max-width: 600px; /* Restricting the width of the text content */
            line-height: 1.6;
        }

        .profile-section h1 {
            font-size: 26px;
            color: #003366; /* Professional blue */
            margin-bottom: 10px;
        }

        .profile-section p {
            font-size: 15px;
            color: #666;
            margin-bottom: 15px;
        }

        .profile-section a {
            color: #007acc; /* Corporate blue */
            text-decoration: none;
            font-size: 16px;
        }

        .profile-section a:hover {
            color: #005fa3; /* Darker blue on hover */
            text-decoration: underline;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .profile-section {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .profile-section img {
                margin-right: 0;
                margin-bottom: 20px;
            }

            .profile-section .text-content {
                text-align: center;
            }
        }
