    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
        }

        /* Container for Sidebar and Main Content */
        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Section (Fixed) */
        .sidebar {
            width: 280px;
            background: #f8f9fa;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            overflow-y: auto;
            border-right: 1px solid #ddd;
        }

        .sidebar img {
            width: 180px;
            height: 210px;
            border-radius: 50%;
            display: block;
            margin: 0 auto 15px;
        }

        .sidebar h1 {
            font-size: 22px;
            color: #003366;
            text-align: center;
            margin-bottom: 5px;
        }

        .sidebar p {
            font-size: 14px;
            text-align: center;
            color: #666;
        }

        .sidebar a {
            display: block;
            text-align: center;
            background: #007acc;
            color: #fff;
            padding: 8px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            margin: 5px auto;
            width: 80%;
        }

        .sidebar a:hover {
            background: #0056b3;
        }

        /* Main Content Section */
        .content {
            margin-left: 300px;
            padding: 30px;
            overflow-y: auto;
            flex-grow: 1;
        }

        /* Style for Welcome Message */
        .welcome-message {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: left;
            margin-top: 40px;
        }

        /* Styling for the Readme Content */
        .readme-content {
            font-size: 16px;
            color: #444;
            margin-top: 20px;
            line-height: 1.6;
        }
